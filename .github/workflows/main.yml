# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: main

      - name: clone
        run: |
          git clone https://github.com/starwild/page docs

      # Runs a single command using the runners shell
      - name: build
        run: bash run.sh -b

      # push docs
#       - name: push
#         run: |
#           cd ../docs
#           git config --global user.email "${{github.repository_owner}}@github.com"
#           git config --global user.name "${{github.repository_owner}}"
#           git config --global user.password "${{secrets.GITHUB_TOKEN}}"
#           git add .
#           git commit -m "build $(date +%Y-%m-%d\ %H:%M:%S)" -a
#           git push https://${{github.repository_owner}}:${{secrets.MY_KEY}}@github.com/starwild/page
#           cd -

      - name: GitHub Push
        # You may pin to the exact commit or the version.
        # uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.HUGO_PUSH_GITHUB_TOKEN }}
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          repository: starwild/page # optional, default is 
          # Destination branch to push changes
          branch: main # optional, default is master
          # Determines if force push is used
          force: true # optional
          # Determines if --tags is used
          tags: true # optional
          # Directory to change to before pushing.
          directory: docs # optional, default is .
